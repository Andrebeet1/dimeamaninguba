{% extends 'base.html' %}
{% block title %}Enregistrer Dîme{% endblock %}
{% block content %}
<h2>Enregistrer une nouvelle dîme</h2>

<form id="dimeForm" class="formulaire" method="POST" action="{{ url_for('enregistrer_dime') }}">
    <!-- Sélection du membre -->
    <div class="input-group">
        <i class="fas fa-user"></i>
        <select name="membre_id" required>
            <option value="">--Sélectionner un membre--</option>
            {% for membre in membres %}
            <option value="{{ membre.id }}">{{ membre.nom }} {{ membre.postnom }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Date -->
    <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" name="date" placeholder="Date" required>
    </div>

    <!-- Montant -->
    <div class="input-group">
        <i class="fas fa-coins"></i>
        <input type="number" step="0.01" name="montant" placeholder="Montant" required>
    </div>

    <!-- Monnaie -->
    <div class="input-group">
        <i class="fas fa-dollar-sign"></i>
        <select name="monnaie" required>
            <option value="">--Monnaie--</option>
            <option value="FC">FC</option>
            <option value="USD">USD</option>
        </select>
    </div>

    <!-- Taux de change (optionnel) -->
    <div class="input-group">
        <i class="fas fa-exchange-alt"></i>
        <input type="number" step="0.01" name="taux_change" placeholder="Taux de change (FC -> USD)">
    </div>

    <button type="submit"><i class="fas fa-plus"></i> Enregistrer Dîme</button>
</form>

<!-- Messages flash -->
<div id="message">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="color: {% if 'Erreur' in msg %}#F87171{% else %}#4ADE80{% endif %};">{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<style>
.formulaire {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 600px;
    margin: 30px auto;
    padding: 25px;
    background-color: #1E1E1E;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.input-group {
    display: flex;
    align-items: center;
    background-color: #272727;
    border-radius: 10px;
    padding: 14px 16px;
    transition: transform 0.2s, background-color 0.2s;
}

.input-group i {
    margin-right: 12px;
    color: #4ADE80;
    font-size: 20px;
}

.input-group input,
.input-group select {
    border: none;
    background: none;
    color: #E0E0E0;
    font-size: 18px;
    width: 100%;
}

.input-group input:focus,
.input-group select:focus {
    outline: none;
}

.input-group:hover {
    background-color: #333333;
    transform: scale(1.02);
}

.formulaire button {
    width: 100%;
    padding: 16px;
    border-radius: 10px;
    border: none;
    font-size: 20px;
    font-weight: bold;
    background-color: #4ADE80;
    color: #1E1E1E;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

.formulaire button:hover {
    background-color: #22c55e;
    transform: scale(1.05);
}

#message {
    text-align: center;
    margin-top: 18px;
    font-weight: bold;
    font-size: 17px;
}
</style>

{% endblock %}
