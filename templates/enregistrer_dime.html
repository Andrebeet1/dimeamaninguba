<form id="dimeForm" class="formulaire" method="POST" action="{{ url_for('enregistrer_dime') }}">
    <div class="input-group">
        <i class="fas fa-user"></i>
        <select name="membre_id" required>
            <option value="">--Sélectionner un membre--</option>
            {% for membre in membres %}
            <option value="{{ membre.id }}">{{ membre.nom }} {{ membre.postnom }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" name="date" required>
    </div>
    <div class="input-group">
        <i class="fas fa-coins"></i>
        <input type="number" step="0.01" name="montant" placeholder="Montant" required>
    </div>
    <div class="input-group">
        <i class="fas fa-dollar-sign"></i>
        <select name="monnaie" required id="monnaieSelect">
            <option value="">--Monnaie--</option>
            <option value="FC">FC</option>
            <option value="USD">USD</option>
        </select>
    </div>
    <div class="input-group" id="tauxChangeGroup" style="display:none;">
        <i class="fas fa-exchange-alt"></i>
        <input type="number" step="0.01" name="taux_change" placeholder="Taux de change pour FC">
    </div>
    <button type="submit"><i class="fas fa-plus"></i> Enregistrer Dîme</button>
</form>

<script>
document.getElementById("monnaieSelect").addEventListener("change", function() {
    document.getElementById("tauxChangeGroup").style.display = this.value === "FC" ? "flex" : "none";
});
</script>
