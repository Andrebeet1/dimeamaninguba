{% extends 'base.html' %}
{% block title %}Rapport Mensuel{% endblock %}
{% block content %}
<h2>Rapport Mensuel</h2>
<ul>
    <li>Total membres : {{ membres_count }}</li>
    <li>Total FC : {{ total_fc }}</li>
    <li>Total USD : {{ total_usd }}</li>
    <li>Total général (USD) : {{ total_general_usd }}</li>
</ul>

<style>
ul {
    list-style: none;
    padding: 0;
}
ul li {
    background-color: #1E1E1E;
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
}
</style>
{% endblock %}
