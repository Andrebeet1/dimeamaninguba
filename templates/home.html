
{% extends 'base.html' %}
{% block title %}Accueil{% endblock %}
{% block content %}
<h2>Bienvenue sur AMANI NGUBA</h2>
<div class="salon">
    <p>Gestion des membres et des dîmes en toute simplicité.</p>
    <div class="cards">
        <div class="card">
            <i class="fas fa-user-plus fa-3x"></i>
            <h3>Ajouter Membre</h3>
        </div>
        <div class="card">
            <i class="fas fa-users fa-3x"></i>
            <h3>Liste Membres</h3>
        </div>
        <div class="card">
            <i class="fas fa-coins fa-3x"></i>
            <h3>Enregistrer Dîme</h3>
        </div>
        <div class="card">
            <i class="fas fa-list fa-3x"></i>
            <h3>Liste Dîmes</h3>
        </div>
    </div>
</div>

<style>
.salon {
    text-align: center;
    margin-top: 50px;
}
.cards {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-top: 20px;
}
.card {
    background-color: #1E1E1E;
    padding: 30px;
    border-radius: 12px;
    width: 180px;
    transition: transform 0.2s;
    cursor: pointer;
}
.card:hover {
    transform: scale(1.05);
    background-color: #272727;
}
.card h3 {
    margin-top: 15px;
    font-size: 18px;
    color: #E0E0E0;
}
</style>
{% endblock %}
