<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AMANI NGUBA{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AMANI NGUBA</div>
            <ul>
                <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="{{ url_for('ajouter_membre') }}"><i class="fas fa-user-plus"></i> Ajouter Membre</a></li>
                <li><a href="{{ url_for('liste_membre') }}"><i class="fas fa-users"></i> Liste Membres</a></li>
                <li><a href="{{ url_for('enregistrer_dime') }}"><i class="fas fa-coins"></i> Enregistrer Dîme</a></li>
                <li><a href="{{ url_for('liste_dime') }}"><i class="fas fa-list"></i> Liste Dîmes</a></li>
                <li><a href="{{ url_for('rapport_mensuel') }}"><i class="fas fa-chart-line"></i> Rapport</a></li>
                <li><a href="{{ url_for('notifications') }}"><i class="fas fa-bell"></i> Notifications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Ecc 8e CEPAC AMANI NGUBA</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
